{{- if .Values.secrets.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "springboot.fullname" . }}
  labels:
    {{- include "springboot.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- range $name, $config := .Values.secrets.values }}
  {{ $name }}: {{ $config | quote  }}
  {{- end }}
{{- end }}
